<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Creature Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>CREATURE CODEX</h1>
      <article>
        <div class="inputs">
          <input type="text" id="search-input" placeholder="Search..." />
          <button type="button" id="btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#ffffff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-search-icon lucide-search"
            >
              <path d="m21 21-4.34-4.34" />
              <circle cx="11" cy="11" r="8" />
            </svg>
          </button>
        </div>
        <br />
        <p class="search-text">
          Enter a creature's name or ID to begin your search in the codex.
        </p>
        <section>
          <div class="card-creature">
            <div>
              <figure>
                <img src="https://placehold.co/400x400" />
              </figure>
              <p class="name-creature">Pikachu</p>
              <p class="id-creature">#025</p>
              <div class="type-creature electric">
                <p>Electric</p>
              </div>
              <div class="body-creature">
                <div class="width">
                  <p>Width</p>
                </div>
                <div class="height">
                  <p>Height</p>
                </div>
              </div>
            </div>
            <div class="stats-creature">
              <p class="stats">Stats</p>
              <div class="divider"></div>
              <div>
                <div class="statss">
                  <div class="text-stats">
                    <p>HP</p>
                    <p class="amount-hp">23</p>
                  </div>
                  <div class="bar hp-bar">
                    <div class="hp"></div>
                  </div>
                </div>
                <div class="statss">
                  <div class="text-stats">
                    <p>Attack</p>
                    <p class="amount-attack">12</p>
                  </div>
                  <div class="bar attack-bar">
                    <div class="attack"></div>
                  </div>
                </div>
                <div class="statss">
                  <div class="text-stats">
                    <p>Defense</p>
                    <p class="amount-defense">12</p>
                  </div>
                  <div class="bar defense-bar">
                    <div class="defense"></div>
                  </div>
                </div>
                <div class="statss">
                  <div class="text-stats">
                    <p>Special Attack</p>
                    <p class="amount-sp-attack">12</p>
                  </div>
                  <div class="bar special-attack-bar">
                    <div class="sp-attack"></div>
                  </div>
                </div>
                <div class="statss">
                  <div class="text-stats">
                    <p>Special Defense</p>
                    <p class="amount-sp-defense">12</p>
                  </div>
                  <div class="bar special-defense-bar">
                    <div class="sp-defense"></div>
                  </div>
                </div>
                <div class="statss">
                  <div class="text-stats">
                    <p>Speed</p>
                    <p class="amount-speed">12</p>
                  </div>
                  <div class="bar speed-bar">
                    <div class="speed"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>
    <footer>
      <p>
        Â© 2025 Dylan.
        <span class="globe-span"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#0697e0"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-globe-icon lucide-globe"
            id="globe"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20" />
            <path d="M2 12h20" />
          </svg>
          <br />
        </span>
        MIT license
      </p>
      <p class="footer-p2">
        Designed and developed with
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="#f50000"
          stroke="#f50000"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-heart-icon lucide-heart heart-svg"
          id="hearts"
        >
          <path
            d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
          />
        </svg>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
